<!DOCTYPE html>
<html  ng-app="app">
<head>
    <meta charset="UTF-8">
    <title>Recommend System</title>
    <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>
    <!-- bootstrap 3.0.2 -->
    <link href="3rdParty/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <!-- font Awesome -->
    <link href="3rdParty/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
    <!-- Ionicons -->
    <link href="3rdParty/css/ionicons.min.css" rel="stylesheet" type="text/css"/>
    <!-- jvectormap -->
    <link href="3rdParty/css/jvectormap/jquery-jvectormap-1.2.2.css" rel="stylesheet" type="text/css"/>
    <!-- iCheck for checkboxes and radio inputs -->
    <link href="3rdParty/css/iCheck/all.css" rel="stylesheet" type="text/css"/>
    <!-- Theme style -->
    <link href="3rdParty/css/style.css" rel="stylesheet" type="text/css"/>

    <link href="css/index.css" rel="stylesheet" type="text/css">

</head>
<body class="skin-black" ng-controller="mainController">
<!-- header logo: style can be found in header.less -->
<header class="header">
    <a href="index.html" class="logo">Recommended</a>
    <!-- Header Navbar: style can be found in header.less -->
    <nav class="navbar navbar-static-top" role="navigation">
        <!-- Sidebar toggle button-->
        <a href="#" class="navbar-btn sidebar-toggle" data-toggle="offcanvas" role="button">
            <span class="sr-only"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </a>
        <div class="navbar-right">
            <ul class="nav navbar-nav">
                <!-- Messages: style can be found in dropdown.less-->
                <li class="dropdown messages-menu">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                        <i class="fa fa-envelope"></i>
                    </a>
                </li>
                <li class="dropdown tasks-menu">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                        <i class="fa fa-tasks"></i>
                    </a>
                </li>
                <!-- User Account: style can be found in dropdown.less -->
                <li class="dropdown user user-menu">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                        <i class="fa fa-user"></i>
                        <span>anrui <i class="caret"></i></span>
                    </a>
                    <ul class="dropdown-menu dropdown-custom dropdown-menu-right">
                        <li class="dropdown-header text-center">Account</li>
                        <li>
                            <a data-toggle="modal" href="#">
                                <i class="fa fa-cog fa-fw pull-right"></i>
                                Settings
                            </a>
                        </li>
                        <li class="divider"></li>
                        <li>
                            <a href="#"><i class="fa fa-ban fa-fw pull-right"></i> Logout</a>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </nav>
</header>

<div ng-view></div>

<!-- jQuery 2.0.2 -->
<script src="3rdParty/js/jquery.min.js" type="text/javascript"></script>

<!-- jQuery UI 1.10.3 -->
<script src="3rdParty/js/jquery-ui-1.10.3.min.js" type="text/javascript"></script>
<!-- Bootstrap -->
<script src="3rdParty/js/bootstrap.min.js" type="text/javascript"></script>

<script src="3rdParty/js/plugins/iCheck/icheck.min.js" type="text/javascript"></script>

<!-- Director App -->
<script src="3rdParty/js/Director/app.js" type="text/javascript"></script>

<!--Angularjs-->
<script src="3rdParty/js/angular.min.js" type="text/javascript"></script>
<script src="3rdParty/js/angular-route.min.js" type="text/javascript"></script>

<script src="js/mainController.js"></script>
<script src="js/applicationController.js"></script>
<script src="js/dataFileController.js"></script>
</body>
</html>
