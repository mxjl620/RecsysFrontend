<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Recommend System</title>
    <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>
    <!-- bootstrap 3.0.2 -->
    <link href="3rdParty/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <!-- font Awesome -->
    <link href="3rdParty/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
    <!-- Ionicons -->
    <link href="3rdParty/css/ionicons.min.css" rel="stylesheet" type="text/css"/>
    <!-- jvectormap -->
    <link href="3rdParty/css/jvectormap/jquery-jvectormap-1.2.2.css" rel="stylesheet" type="text/css"/>
    <!-- iCheck for checkboxes and radio inputs -->
    <link href="3rdParty/css/iCheck/all.css" rel="stylesheet" type="text/css"/>
    <!-- Theme style -->
    <link href="3rdParty/css/style.css" rel="stylesheet" type="text/css"/>

    <link href="css/index.css" rel="stylesheet" type="text/css">

</head>
<body class="skin-black">
<!-- header logo: style can be found in header.less -->
<header class="header">
    <a href="index.html" class="logo">Recommended</a>
    <!-- Header Navbar: style can be found in header.less -->
    <nav class="navbar navbar-static-top" role="navigation">
        <!-- Sidebar toggle button-->
        <a href="#" class="navbar-btn sidebar-toggle" data-toggle="offcanvas" role="button">
            <span class="sr-only"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </a>
        <div class="navbar-right">
            <ul class="nav navbar-nav">
                <!-- Messages: style can be found in dropdown.less-->
                <li class="dropdown messages-menu">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                        <i class="fa fa-envelope"></i>
                    </a>
                </li>
                <li class="dropdown tasks-menu">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                        <i class="fa fa-tasks"></i>
                    </a>
                </li>
                <!-- User Account: style can be found in dropdown.less -->
                <li class="dropdown user user-menu">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                        <i class="fa fa-user"></i>
                        <span>anrui <i class="caret"></i></span>
                    </a>
                    <ul class="dropdown-menu dropdown-custom dropdown-menu-right">
                        <li class="dropdown-header text-center">Account</li>
                        <li>
                            <a data-toggle="modal" href="#">
                                <i class="fa fa-cog fa-fw pull-right"></i>
                                Settings
                            </a>
                        </li>
                        <li class="divider"></li>
                        <li>
                            <a href="#"><i class="fa fa-ban fa-fw pull-right"></i> Logout</a>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </nav>
</header>
<div class="wrapper row-offcanvas row-offcanvas-left">
    <!-- Left side column. contains the logo and sidebar -->
    <aside class="left-side sidebar-offcanvas">
        <!-- sidebar: style can be found in sidebar.less -->
        <section class="sidebar">
            <!-- Sidebar user panel -->
            <div class="user-panel">
                <div class="pull-left image">
                    <img src="3rdParty/img/12.jpg" class="img-circle" alt="User Image"/>
                </div>
                <div class="pull-left info">
                    <p>Hello, anrui</p>
                </div>
            </div>
            <!-- sidebar menu: : style can be found in sidebar.less -->
            <ul class="sidebar-menu">
                <li class="active">
                    <a href="index.html">
                        <i class="fa fa-list"></i> <span>我的应用</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fa fa-user"></i> <span>账号管理</span>
                    </a>
                </li>
            </ul>
        </section>
        <!-- /.sidebar -->
    </aside>

    <aside class="right-side">
        <section class="content">
            <div class="row">
                <div class="col-xs-12">
                    <div class="panel">
                        <header class="panel-heading">
                            <i class="fa fa-th-list"></i>&nbsp;
                            推荐应用列表</header>
                        <div class="panel-body table-responsive">
                            <div class="box-tools m-b-15 pull-right">
                                <a class="btn btn-primary btn-addon btn-sm" data-toggle="modal" href="#myModal">
                                    <i class="fa fa-plus"></i>
                                    添加新应用
                                </a>
                            </div>
                            <table class="table">
                                <colgroup span="6">
                                    <col width="10%" align="left">
                                    <col width="15%" align="center">
                                    <col width="25%" align="center">
                                    <col width="15%" align="center">
                                    <col width="15%" align="center">
                                    <col width="20%" align="center">
                                </colgroup>
                                <tr class="table-head">
                                    <th>ID</th>
                                    <th>应用名称</th>
                                    <th>描述</th>
                                    <th>邮箱</th>
                                    <th>产品线</th>
                                    <th>操作</th>
                                </tr>
                                <tr>
                                    <td>183</td>
                                    <td>John Doe</td>
                                    <td>11-7-2014</td>
                                    <td>asd</td>
                                    <td>Bacon ipsum dolor</td>
                                    <td>
                                        <a class="table-link">数据管理</a>
                                        <a class="table-link">服务管理</a>
                                        <a>删除</a>
                                    </td>
                                </tr>
                            </table>
                        </div>

                    </div>
                </div>
            </div>
        </section>
    </aside>

</div>

<div aria-hidden="true" aria-labelledby="myModalLabel" role="dialog" tabindex="-1" id="myModal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button aria-hidden="true" data-dismiss="modal" class="close" type="button">×</button>
                <h4 class="modal-title">
                    <i class="fa fa-plus"></i>&nbsp;&nbsp;
                    添加新应用</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label class="col-lg-2 col-sm-2 control-label">应用名称</label>
                        <div class="col-lg-10">
                            <input class="form-control" placeholder="请输入应用名称">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-2 col-sm-2 control-label">描述</label>
                        <div class="col-lg-10">
                            <textarea class="form-control" rows="3" placeholder="请输入应用描述"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-2 col-sm-2 control-label">邮箱</label>
                        <div class="col-lg-10">
                            <input class="form-control" placeholder="请输入联系人邮箱">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-2 col-sm-2 control-label">产品线</label>
                        <div class="col-lg-10">
                            <input class="form-control" placeholder="请输入产品线">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-offset-9">
                            <button type="submit" class="btn btn-primary">确定</button>&nbsp;&nbsp;
                            <button data-dismiss="modal" class="btn btn-default" type="button">取消</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>

<script src="3rdParty/js/jquery.min.js" type="text/javascript"></script>

<!-- Bootstrap -->
<script src="3rdParty/js/bootstrap.min.js" type="text/javascript"></script>

<script src="3rdParty/js/plugins/iCheck/icheck.min.js" type="text/javascript"></script>
